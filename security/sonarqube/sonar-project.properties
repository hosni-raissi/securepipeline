# SonarQube Project Configuration
sonar.projectKey=securepipeline
sonar.projectName=SecurePipeline DevSecOps
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=app
sonar.sourceEncoding=UTF-8

# Test coverage
sonar.python.coverage.reportPaths=coverage.xml
sonar.coverage.exclusions=**/tests/**,**/__init__.py

# Python specific
sonar.language=py
sonar.python.version=3.11

# Exclusions
sonar.exclusions=**/tests/**,**/__pycache__/**,**/venv/**,**/.venv/**

# Test execution reports
sonar.tests=app/tests
sonar.test.inclusions=**/*test*.py

# Quality Gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Security
sonar.security.hotspots.enabled=true
